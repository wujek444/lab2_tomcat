<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PollServlet</title>
</head>
<body>
<h2>Wybierz technologie, które znasz:</h2>

<form action="Poll" name="technologies-form" method="POST">
    <input type="checkbox" id="asp-dot-net-checkbox" name="ASP.NET">
    <label for="asp-dot-net-checkbox">ASP.NET</label> <br/>

    <input type="checkbox" id="javascript-checkbox" name="Javascript">
    <label for="javascript-checkbox" >Javascript</label> <br/>

    <input type="checkbox" id="php-checkbox" name="PHP">
    <label for="php-checkbox">PHP</label> <br/>

    <input type="checkbox" id="ruby-on-rails-checkbox" name="RubyOnRails">
    <label for="ruby-on-rails-checkbox">RubyOnRails</label> <br/>

    <input type="checkbox" id="servlets-and-jsp-checkbox" name="Servlets & JSP">
    <label for="servlets-and-jsp-checkbox">Servlets & JSP</label> <br/>

    <input type="submit" value="Głosuj!"/>
</form>

</body>
</html>
